    <script>
        // æœåŠ¡å™¨çŠ¶æ€æ£€æµ‹
        let serverOnline = false;
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const statusBadge = document.getElementById('statusBadge');
        const offlineOverlay = document.getElementById('offlineOverlay');

        async function checkServerStatus() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch('/health', { 
                    method: 'GET',
                    signal: controller.signal 
                }).catch(() => fetch('/', { method: 'HEAD', signal: controller.signal }));
                
                clearTimeout(timeoutId);
                
                if (response.ok || response.status === 404) {
                    setServerOnline();
                } else {
                    setServerOffline();
                }
            } catch (error) {
                setServerOffline();
            }
        }

        function setServerOnline() {
            serverOnline = true;
            statusDot.className = 'status-dot online';
            statusText.textContent = 'æœåŠ¡å™¨å·²è¿æ¥';
            statusBadge.className = 'status-badge online';
            statusBadge.textContent = 'åœ¨çº¿';
            offlineOverlay.classList.remove('show');
        }

        function setServerOffline() {
            serverOnline = false;
            statusDot.className = 'status-dot offline';
            statusText.textContent = 'æœåŠ¡å™¨æœªè¿æ¥ - è¯·å¯åŠ¨åç«¯æœåŠ¡';
            statusBadge.className = 'status-badge offline';
            statusBadge.textContent = 'ç¦»çº¿';
            offlineOverlay.classList.add('show');
        }

        // åˆå§‹æ£€æµ‹ + å®šæ—¶æ£€æµ‹
        checkServerStatus();

            var msgEl = document.getElementById("message");
            msgEl.style.display = "block";

                .catch(error => {
