        <header class="header">

            <h1>åŸºç¡€å›¾ç‰‡æ°´å°å»é™¤</h1>
            <p>å¿«é€Ÿå»é™¤å›¾ç‰‡ä¸­çš„æµ…è‰²æ°´å°</p>

        <div class="glass-card">
            <div class="upload-zone" id="dropZone">
                <input type="file" id="uploadInput" accept="image/*">
                <div class="upload-icon">ğŸ“</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
                <div class="upload-hint">æ”¯æŒ JPGã€PNGã€WebP æ ¼å¼</div>
            </div>

            <button class="btn-primary" onclick="removeWatermark()">âœ¨ å»é™¤æ°´å°</button>

            <div class="image-grid">
                <div class="image-box">
                    <h3>åŸå§‹å›¾ç‰‡</h3>
                    <div id="inputContainer">
                        <div class="image-placeholder">ç­‰å¾…ä¸Šä¼ ...</div>
                    </div>
                    <img id="inputImage" style="display:none;">
                </div>
                <div class="image-box">
                    <h3>å¤„ç†ç»“æœ</h3>

                        <div class="image-placeholder">ç­‰å¾…å¤„ç†...</div>

    <script>
        $(document).ready(function() {
            var inputElement = document.getElementById("uploadInput");
            inputElement.addEventListener("change", handleFiles, false);

            function handleFiles() {
                var file = this.files[0];
                if (file) {
                    var img = document.getElementById("inputImage");
                    img.src = URL.createObjectURL(file);
                    img.style.display = "block";
                    document.querySelector("#inputContainer .image-placeholder").style.display = "none";
                }
            }

            // æ‹–æ‹½æ”¯æŒ
            var dropZone = document.getElementById("dropZone");
            dropZone.addEventListener("dragover", function(e) {
                e.preventDefault();
                this.style.borderColor = "#a855f7";
                this.style.background = "rgba(168, 85, 247, 0.1)";
            });
            dropZone.addEventListener("dragleave", function(e) {
                this.style.borderColor = "rgba(255,255,255,0.2)";
                this.style.background = "transparent";
            });
            dropZone.addEventListener("drop", function(e) {
                e.preventDefault();
                this.style.borderColor = "rgba(255,255,255,0.2)";
                this.style.background = "transparent";
                inputElement.files = e.dataTransfer.files;
                handleFiles.call(inputElement);
            });
        });

        function removeWatermark() {
            var img = document.getElementById("inputImage");
            if (!img.src) { alert("è¯·å…ˆä¸Šä¼ å›¾ç‰‡"); return; }

            var canvas = document.createElement("canvas");
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
            var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var data = imageData.data;

            for (var i = 0; i < data.length; i += 4) {
                var r = data[i], g = data[i + 1], b = data[i + 2];
                if (r >= 160 && g >= 160 && b >= 160) {
                    data[i] = data[i + 1] = data[i + 2] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            var resultImage = document.getElementById("resultImage");
            resultImage.src = canvas.toDataURL();
            resultImage.style.display = "block";
            document.querySelector("#resultContainer .image-placeholder").style.display = "none";
        }
    </script>
