        <div class="glass-card">

    <script>
        $(document).ready(function() {
            const dropZone = $('#dropZone');
            const fileInput = $('#pdf-file-input');
            const submitBtn = $('#submitBtn');
            const status = $('#status');

            // æ–‡ä»¶é€‰æ‹©æ˜¾ç¤º
            fileInput.on('change', function() {
                if (this.files.length > 0) {
                    dropZone.find('.upload-text').text('ğŸ“ ' + this.files[0].name);
                } else {
                    dropZone.find('.upload-text').text('ç‚¹å‡»æˆ–æ‹–æ‹½PDFæ–‡ä»¶åˆ°æ­¤å¤„');
                }
            });

            // æ‹–æ‹½æ”¯æŒ
            dropZone.on('dragover', function(e) {
                e.preventDefault();
                $(this).addClass('dragover');
            }).on('dragleave drop', function(e) {
                e.preventDefault();
                $(this).removeClass('dragover');
            }).on('drop', function(e) {
                fileInput[0].files = e.originalEvent.dataTransfer.files;
                fileInput.trigger('change');
            });

            // è¡¨å•æäº¤
            $('#upload-form').on('submit', function(event) {
                event.preventDefault();
                
                if (!fileInput[0].files.length) {
                    status.removeClass().addClass('status show error').text('âŒ è¯·å…ˆé€‰æ‹©PDFæ–‡ä»¶');
                    return;
                }

                var formData = new FormData(this);
                
                submitBtn.prop('disabled', true).html('<span class="spinner"></span>å¤„ç†ä¸­...');
                status.removeClass().addClass('status show processing')
                      .html('<span class="spinner"></span>æ­£åœ¨å¤„ç†ï¼Œè¯·ç¨å€™...');

                $.ajax({
                    url: '/remove_watermark',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    xhrFields: { responseType: 'blob' },
                    success: function(response, textStatus, xhr) {
                        var disposition = xhr.getResponseHeader('Content-Disposition');
                        var filename = disposition ? disposition.split('filename=')[1] : 'processed.pdf';
                        filename = filename.replace(/['"]/g, '');

                        var blob = new Blob([response], { type: 'application/pdf' });
                        var link = document.createElement('a');
                        link.href = window.URL.createObjectURL(blob);
                        link.download = filename;
                        link.click();
                        window.URL.revokeObjectURL(link.href);

                        status.removeClass().addClass('status show success')
                              .text('âœ… å¤„ç†å®Œæˆï¼Œå·²å¼€å§‹ä¸‹è½½ï¼');
                    },
                    error: function(xhr) {
                        var errorMsg = 'å¤„ç†å¤±è´¥';
                        try {
                            var reader = new FileReader();
                            reader.onload = function() {
                                status.removeClass().addClass('status show error')
                                      .text('âŒ ' + (reader.result || errorMsg));
                            };
                            reader.readAsText(xhr.responseText);
                        } catch(e) {
                            status.removeClass().addClass('status show error').text('âŒ ' + errorMsg);
                        }
                    },
                    complete: function() {
                        submitBtn.prop('disabled', false).html('ğŸš€ å»é™¤æ°´å°å¹¶ä¸‹è½½');
                    }
                });
            });
        });
