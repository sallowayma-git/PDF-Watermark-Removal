<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFÊ∞¥Âç∞ÂéªÈô§Â∑•ÂÖ∑</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --cyan: #06b6d4;
            --teal: #0891b2;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .aurora-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: radial-gradient(ellipse at 40% 30%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 70%, rgba(8, 145, 178, 0.12) 0%, transparent 45%);
        }

        .container {
            position: relative; z-index: 1;
            max-width: 700px; margin: 0 auto;
            padding: 60px 24px; min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 50px; }
        .header-icon {
            width: 90px; height: 90px;
            background: linear-gradient(135deg, var(--cyan), var(--teal));
            border-radius: 28px; display: flex; align-items: center;
            justify-content: center; font-size: 42px;
            margin: 0 auto 24px;
            box-shadow: 0 25px 50px -12px rgba(6, 182, 212, 0.4);
        }
        .header h1 {
            font-size: 2.8rem; font-weight: 700;
            background: linear-gradient(135deg, #fff, rgba(255,255,255,0.7));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }
        .header p { color: rgba(255,255,255,0.5); font-size: 1.15rem; }

        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 40px; margin-bottom: 24px;
        }

        .upload-zone {
            border: 2px dashed rgba(255,255,255,0.2); border-radius: 16px;
            padding: 50px 30px; text-align: center; cursor: pointer;
            transition: all 0.3s ease; position: relative;
        }
        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--cyan); background: rgba(6, 182, 212, 0.08);
        }
        .upload-zone input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
        .upload-icon { font-size: 52px; margin-bottom: 16px; }
        .upload-text { color: rgba(255,255,255,0.7); font-size: 1.05rem; }
        .upload-hint { color: rgba(255,255,255,0.4); font-size: 0.85rem; margin-top: 8px; }
        .file-name {
            margin-top: 16px; padding: 14px 20px;
            background: rgba(6, 182, 212, 0.12); border-radius: 12px;
            color: var(--cyan); font-size: 0.95rem; display: none;
        }

        .btn-group { display: flex; gap: 16px; margin-top: 28px; }
        .btn {
            flex: 1; padding: 18px 24px; border: none; border-radius: 14px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--cyan), var(--teal)); color: #fff;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(6, 182, 212, 0.5);
        }
        .btn-secondary {
            background: var(--glass-bg); border: 1px solid var(--glass-border); color: #fff;
        }
        .btn-secondary:hover:not(:disabled) { background: rgba(255,255,255,0.12); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }

        .progress-container {
            display: none; margin-top: 28px; padding: 24px;
            background: rgba(0,0,0,0.25); border-radius: 16px;
        }
        .progress-text {
            text-align: center; font-size: 2rem; font-weight: 700;
            color: var(--cyan); margin-bottom: 12px;
        }
        .progress-bar {
            width: 100%; height: 10px;
            background: rgba(255,255,255,0.1); border-radius: 10px;
            overflow: hidden; margin-bottom: 12px;
        }
        .progress-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--cyan), var(--teal));
            border-radius: 10px; transition: width 0.3s ease;
        }
        .progress-fill.error { background: linear-gradient(90deg, var(--error), #dc2626); }
        .progress-fill.success { background: linear-gradient(90deg, var(--success), #16a34a); }
        .status-text { text-align: center; color: rgba(255,255,255,0.6); font-size: 0.95rem; }
        .processing-info {
            text-align: center; color: rgba(255,255,255,0.4);
            font-size: 0.85rem; margin-top: 8px;
        }

        .message {
            margin-top: 20px; padding: 16px 20px; border-radius: 12px;
            text-align: center; display: none;
        }
        .message.success { background: rgba(34, 197, 94, 0.15); color: var(--success); display: block; }
        .message.error { background: rgba(239, 68, 68, 0.15); color: var(--error); display: block; }

        .download-link {
            display: none; width: 100%; padding: 18px 24px; margin-top: 16px;
            background: linear-gradient(135deg, var(--success), #16a34a);
            border-radius: 14px; color: #fff; font-size: 1rem; font-weight: 600;
            text-decoration: none; text-align: center; transition: all 0.3s ease;
        }
        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(34, 197, 94, 0.5);
        }

        @media (max-width: 640px) {
            .container { padding: 40px 16px; }
            .glass-card { padding: 28px 20px; }
            .btn-group { flex-direction: column; }
            .header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="aurora-bg"></div>
    <div class="container">
        <header class="header">
            <div class="header-icon">üìÑ</div>
            <h1>PDFÊ∞¥Âç∞ÂéªÈô§Â∑•ÂÖ∑</h1>
            <p>‰∏ä‰º†PDFÊñá‰ª∂ÔºåÊô∫ËÉΩÂéªÈô§Ê∞¥Âç∞</p>
        </header>

        <div class="glass-card">
            <div class="upload-zone" id="dropZone">
                <input type="file" id="file-input" accept=".pdf">
                <div class="upload-icon">üìë</div>
                <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩPDFÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
                <div class="upload-hint">‰ªÖÊîØÊåÅ PDF Ê†ºÂºèÊñá‰ª∂</div>
            </div>
            <div class="file-name" id="fileName"></div>

            <div class="btn-group">
                <button class="btn btn-secondary" id="upload-btn">üì§ ‰∏ä‰º†Êñá‰ª∂</button>
                <button class="btn btn-primary" id="remove-watermark-btn" disabled>‚ú® ÂéªÈô§Ê∞¥Âç∞</button>
            </div>

            <div id="progress-container" class="progress-container">
                <div id="progress-text" class="progress-text">0%</div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="status-text" class="status-text">ÂáÜÂ§áÂºÄÂßãÂ§ÑÁêÜ...</div>
                <div id="processing-info" class="processing-info"></div>
            </div>

            <div id="message" class="message"></div>
            <a id="download-link" class="download-link" href="/download" download>üì• ‰∏ãËΩΩÂ§ÑÁêÜÂêéÁöÑPDF</a>
        </div>
    </div>

    <script>
        let progressInterval = null;
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('dropZone');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('upload-btn');
        const removeBtn = document.getElementById('remove-watermark-btn');
        const message = document.getElementById('message');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const statusText = document.getElementById('status-text');
        const processingInfo = document.getElementById('processing-info');
        const downloadLink = document.getElementById('download-link');

        // Êñá‰ª∂ÈÄâÊã©
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = 'üìé ' + this.files[0].name;
                fileName.style.display = 'block';
                removeBtn.disabled = false;
            } else {
                fileName.style.display = 'none';
                removeBtn.disabled = true;
            }
        });

        // ÊãñÊãΩÊîØÊåÅ
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', function() {
            this.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });

        // ‰∏ä‰º†Êñá‰ª∂
        uploadBtn.addEventListener('click', async function() {
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                this.disabled = true;
                this.textContent = '‚è≥ ‰∏ä‰º†‰∏≠...';
                message.className = 'message';
                
                const response = await fetch('/upload', { method: 'POST', body: formData });
                if (response.ok) {
                    message.textContent = '‚úÖ Êñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅ';
                    message.className = 'message success';
                } else { throw new Error('‰∏ä‰º†Â§±Ë¥•'); }
            } catch (error) {
                message.textContent = '‚ùå ‰∏ä‰º†Â§±Ë¥•: ' + error.message;
                message.className = 'message error';
            } finally {
                this.disabled = false;
                this.textContent = 'üì§ ‰∏ä‰º†Êñá‰ª∂';
            }
        });

        // ÂéªÈô§Ê∞¥Âç∞
        removeBtn.addEventListener('click', async function() {
            try {
                this.disabled = true;
                this.textContent = '‚è≥ Â§ÑÁêÜ‰∏≠...';
                progressContainer.style.display = 'block';
                message.className = 'message';
                downloadLink.style.display = 'none';
                progressFill.className = 'progress-fill';

                const response = await fetch('/remove_watermark');
                const result = await response.json();
                
                if (response.ok && result.status === 'started') {
                    startProgressPolling();
                } else { throw new Error(result.message || 'ÂêØÂä®Â§ÑÁêÜÂ§±Ë¥•'); }
            } catch (error) {
                message.textContent = '‚ùå Â§ÑÁêÜÂ§±Ë¥•: ' + error.message;
                message.className = 'message error';
                this.disabled = false;
                this.textContent = '‚ú® ÂéªÈô§Ê∞¥Âç∞';
                progressContainer.style.display = 'none';
            }
        });

        function startProgressPolling() {
            if (progressInterval) clearInterval(progressInterval);
            progressInterval = setInterval(checkProgress, 500);
        }

        async function checkProgress() {
            try {
                const response = await fetch('/progress');
                const progress = await response.json();
                updateProgressDisplay(progress);

                if (progress.status === 'completed' || progress.status === 'error') {
                    clearInterval(progressInterval);
                    progressInterval = null;

                    if (progress.status === 'completed') {
                        message.textContent = '‚úÖ Ê∞¥Âç∞ÂéªÈô§ÂÆåÊàêÔºÅ';
                        message.className = 'message success';
                        downloadLink.style.display = 'block';
                    } else {
                        message.textContent = '‚ùå Â§ÑÁêÜÂá∫Èîô: ' + progress.error_message;
                        message.className = 'message error';
                    }
                    removeBtn.disabled = false;
                    removeBtn.textContent = '‚ú® ÂéªÈô§Ê∞¥Âç∞';
                }
            } catch (error) { console.error('Progress check error:', error); }
        }

        function updateProgressDisplay(progress) {
            progressFill.style.width = progress.progress + '%';
            progressText.textContent = Math.round(progress.progress) + '%';

            switch (progress.status) {
                case 'processing':
                    statusText.textContent = 'Ê≠£Âú®Â§ÑÁêÜ‰∏≠...' + (progress.stage ? ' ' + progress.stage : '');
                    if (progress.current_page && progress.total_pages) {
                        processingInfo.textContent = `Á¨¨ ${progress.current_page} / ${progress.total_pages} È°µ`;
                    }
                    break;
                case 'completed':
                    statusText.textContent = '‚úÖ Â§ÑÁêÜÂÆåÊàêÔºÅ';
                    progressFill.classList.add('success');
                    break;
                case 'error':
                    statusText.textContent = '‚ùå Â§ÑÁêÜÂá∫Èîô';
                    progressFill.classList.add('error');
                    break;
                default:
                    statusText.textContent = 'Á≠âÂæÖÂºÄÂßã...';
            }
        }
    </script>
</body>
</html>
