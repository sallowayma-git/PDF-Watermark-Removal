    <style>

        :root {

        .message {

        .message.success { background: rgba(34, 197, 94, 0.15); color: var(--success); display: block; }
        .message.error { background: rgba(239, 68, 68, 0.15); color: var(--error); display: block; }

        .download-link {

        }
        .download-link:hover {

        }

        /* æœåŠ¡å™¨çŠ¶æ€æŒ‡ç¤ºå™¨ */
        .server-status {

            padding: 14px 20px; margin-bottom: 24px;
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 14px;
        }
        .status-dot {
            width: 12px; height: 12px; border-radius: 50%;
            background: #fbbf24; animation: pulse-dot 1.5s infinite;
        }
        .status-dot.online { background: var(--success); animation: none; }
        .status-dot.offline { background: var(--error); animation: pulse-dot 1s infinite; }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }

        }
        .server-status .status-label { flex: 1; font-size: 0.9rem; color: rgba(255,255,255,0.7); }
        .status-badge {

        .status-badge.checking { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .status-badge.online { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .status-badge.offline { background: rgba(239, 68, 68, 0.2); color: var(--error); }

        .server-offline-overlay {

            background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
            border-radius: 24px; z-index: 10;

        }

        .offline-cmd {

        }
        .glass-card { position: relative; }

        @media (max-width: 640px) {

            .glass-card { padding: 28px 20px; }
            .btn-group { flex-direction: column; }
            .header h1 { font-size: 2rem; }
        }

<body>
    <div class="aurora-bg"></div>
    <div class="container">
        <header class="header">
            <div class="header-icon">ğŸ“„</div>
            <h1>PDFæ°´å°å»é™¤å·¥å…·</h1>

        <!-- æœåŠ¡å™¨çŠ¶æ€ -->
        <div class="server-status" id="serverStatus">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-label" id="statusLabel">æ­£åœ¨æ£€æµ‹æœåŠ¡å™¨çŠ¶æ€...</span>
            <span class="status-badge checking" id="statusBadge">æ£€æµ‹ä¸­</span>
        </div>

        <div class="glass-card">
            <!-- ç¦»çº¿é®ç½© -->
            <div class="server-offline-overlay" id="offlineOverlay">
                <div class="offline-icon">ğŸ”Œ</div>
                <div class="offline-title">æœåŠ¡å™¨è¿è¡Œæ­£å¸¸</div>
                <div class="offline-desc">æ‚¨æ­£åœ¨é€šè¿‡æœåŠ¡å™¨è®¿é—®æ­¤é¡µé¢</div>
            </div>

            <div class="upload-zone" id="dropZone">
                <input type="file" id="file-input" accept=".pdf">
                <div class="upload-icon">ğŸ“‘</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½PDFæ–‡ä»¶åˆ°æ­¤å¤„</div>
                <div class="upload-hint">ä»…æ”¯æŒ PDF æ ¼å¼æ–‡ä»¶</div>
            </div>
            <div class="file-name" id="fileName"></div>

            <div class="btn-group">
                <button class="btn btn-secondary" id="upload-btn">ğŸ“¤ ä¸Šä¼ æ–‡ä»¶</button>
                <button class="btn btn-primary" id="remove-watermark-btn" disabled>âœ¨ å»é™¤æ°´å°</button>
            </div>

            <div id="progress-container" class="progress-container">
                <div id="progress-text" class="progress-text">0%</div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="status-text" class="status-text">å‡†å¤‡å¼€å§‹å¤„ç†...</div>

            </div>

            <div id="message" class="message"></div>
            <a id="download-link" class="download-link" href="/download" download>ğŸ“¥ ä¸‹è½½å¤„ç†åçš„PDF</a>

    <script>
        // æœåŠ¡å™¨çŠ¶æ€æ£€æµ‹ï¼ˆæ­¤é¡µé¢ç”±æœåŠ¡å™¨æä¾›ï¼Œæ‰€ä»¥é»˜è®¤åœ¨çº¿ï¼‰
        const statusDot = document.getElementById('statusDot');
        const statusLabel = document.getElementById('statusLabel');
        const statusBadge = document.getElementById('statusBadge');

        function setServerOnline() {
            statusDot.className = 'status-dot online';
            statusLabel.textContent = 'æœåŠ¡å™¨å·²è¿æ¥';
            statusBadge.className = 'status-badge online';
            statusBadge.textContent = 'åœ¨çº¿';
        }

        // é¡µé¢ç”±æœåŠ¡å™¨æ¸²æŸ“ï¼Œè¯´æ˜æœåŠ¡å™¨åœ¨çº¿
        setServerOnline();

        // å®šæ—¶æ£€æµ‹ä¿æŒçŠ¶æ€
        async function checkServerStatus() {
            try {
                const response = await fetch('/health', { method: 'GET' })
                    .catch(() => fetch('/', { method: 'HEAD' }));
                if (response.ok || response.status === 404) {
                    setServerOnline();
                }
            } catch (error) {
                statusDot.className = 'status-dot offline';
                statusLabel.textContent = 'è¿æ¥å·²æ–­å¼€';
                statusBadge.className = 'status-badge offline';
                statusBadge.textContent = 'ç¦»çº¿';
            }
        }
        setInterval(checkServerStatus, 5000);

        let progressInterval = null;
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('dropZone');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('upload-btn');
        const removeBtn = document.getElementById('remove-watermark-btn');
        const message = document.getElementById('message');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const statusText = document.getElementById('status-text');
        const processingInfo = document.getElementById('processing-info');
        const downloadLink = document.getElementById('download-link');

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = 'ğŸ“ ' + this.files[0].name;
                fileName.style.display = 'block';
                removeBtn.disabled = false;
            } else {
                fileName.style.display = 'none';
                removeBtn.disabled = true;
            }
        });

        // æ‹–æ‹½æ”¯æŒ
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', function() {
            this.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });

        // ä¸Šä¼ æ–‡ä»¶
        uploadBtn.addEventListener('click', async function() {
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                this.disabled = true;
                this.textContent = 'â³ ä¸Šä¼ ä¸­...';
                message.className = 'message';
                
                const response = await fetch('/upload', { method: 'POST', body: formData });
                if (response.ok) {
                    message.textContent = 'âœ… æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼';
                    message.className = 'message success';
                } else { throw new Error('ä¸Šä¼ å¤±è´¥'); }
            } catch (error) {
                message.textContent = 'âŒ ä¸Šä¼ å¤±è´¥: ' + error.message;
                message.className = 'message error';
            } finally {
                this.disabled = false;
                this.textContent = 'ğŸ“¤ ä¸Šä¼ æ–‡ä»¶';
            }
        });

        // å»é™¤æ°´å°
        removeBtn.addEventListener('click', async function() {
            try {
                this.disabled = true;
                this.textContent = 'â³ å¤„ç†ä¸­...';
                progressContainer.style.display = 'block';
                message.className = 'message';
                downloadLink.style.display = 'none';
                progressFill.className = 'progress-fill';

                const response = await fetch('/remove_watermark');
                const result = await response.json();
                
                if (response.ok && result.status === 'started') {
                    startProgressPolling();
                } else { throw new Error(result.message || 'å¯åŠ¨å¤„ç†å¤±è´¥'); }
            } catch (error) {
                message.textContent = 'âŒ å¤„ç†å¤±è´¥: ' + error.message;
                message.className = 'message error';
                this.disabled = false;
                this.textContent = 'âœ¨ å»é™¤æ°´å°';
                progressContainer.style.display = 'none';
            }
        });

        function startProgressPolling() {
            if (progressInterval) clearInterval(progressInterval);
            progressInterval = setInterval(checkProgress, 500);
        }

        async function checkProgress() {
            try {
                const response = await fetch('/progress');
                const progress = await response.json();
                updateProgressDisplay(progress);

                if (progress.status === 'completed' || progress.status === 'error') {
                    clearInterval(progressInterval);
                    progressInterval = null;

                    if (progress.status === 'completed') {
                        message.textContent = 'âœ… æ°´å°å»é™¤å®Œæˆï¼';
                        message.className = 'message success';
                        downloadLink.style.display = 'block';
                    } else {
                        message.textContent = 'âŒ å¤„ç†å‡ºé”™: ' + progress.error_message;
                        message.className = 'message error';
                    }
                    removeBtn.disabled = false;
                    removeBtn.textContent = 'âœ¨ å»é™¤æ°´å°';
                }
            } catch (error) { console.error('Progress check error:', error); }
        }

        function updateProgressDisplay(progress) {
            progressFill.style.width = progress.progress + '%';
            progressText.textContent = Math.round(progress.progress) + '%';

            switch (progress.status) {
                case 'processing':
                    statusText.textContent = 'æ­£åœ¨å¤„ç†ä¸­...' + (progress.stage ? ' ' + progress.stage : '');
                    if (progress.current_page && progress.total_pages) {
                        processingInfo.textContent = `ç¬¬ ${progress.current_page} / ${progress.total_pages} é¡µ`;
                    }
                    break;
                case 'completed':
                    statusText.textContent = 'âœ… å¤„ç†å®Œæˆï¼';
                    progressFill.classList.add('success');
                    break;
                case 'error':
                    statusText.textContent = 'âŒ å¤„ç†å‡ºé”™';
                    progressFill.classList.add('error');
                    break;
                default:
                    statusText.textContent = 'ç­‰å¾…å¼€å§‹...';
            }
        }
    </script>
